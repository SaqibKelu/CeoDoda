<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Doda</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <!-- CSS FILES -->
    <link rel="stylesheet" href="css\bootstrap-icons.css">
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\ceo-style.css">
    <!-- JAVASCRIPT FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/click-scroll.js"></script>
    <script src="js/counter.js"></script>
    <script src="js/custom.js"></script>
</head>
<body>
  
    <div id="navmenu"></div>
    <!--contact page content-->
    <main>
        <section class="contact-section section-padding" id="section_6">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-12 ms-auto mb-5 mb-lg-0">
                        <div class="contact-info-wrap">
                            <h2>Get in touch</h2>
                            <div class="contact-image-wrap d-flex flex-wrap">
                                <img src="images/pretty-blonde-woman-wearing-white-t-shirt.jpg"
                                    class="img-fluid avatar-image" alt="">
                                <div class="d-flex flex-column justify-content-center ms-3">
                                    <p class="mb-0">Someone</p>
                                    <p class="mb-0"><strong>Office Manager</strong></p>
                                </div>
                            </div>
                            <div class="contact-info">
                                <h5 class="mb-3">Contact Infomation</h5>
                                <p class="d-flex mb-2">
                                    <i class="bi-geo-alt me-2"></i>
                                    Chief Eduation Office,Near Dak Bungalow, Doda, Jammu & Kashmir,182202
                                </p>
                                <p class="d-flex mb-2">
                                    <i class="bi-telephone me-2"></i>
                                    <a href="tel: ">
                                        305-240-9671
                                    </a>
                                </p>
                                <p class="d-flex">
                                    <i class="bi-envelope me-2"></i>
                                    <a href="mailto:ceododa@jk.gov.in">
                                        ceododa@jk.gov.in
                                    </a>
                                </p>
                                <a href="#" class="custom-btn btn mt-3">Get Direction</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 col-12 mx-auto">
                        <form class="custom-form contact-form" action="mailto:sakkikelu@gmail.com" method="post"
                            role="form">
                            <h2>Contact form</h2>
                            <p class="mb-4">Or, you can just send an email:
                                <a href="#">ceododa@jk.gov.in</a>
                            </p>
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-12">
                                    <input type="text" name="first-name" id="first-name" class="form-control"
                                        placeholder="Riaz" required>
                                </div>
                                <div class="col-lg-6 col-md-6 col-12">
                                    <input type="text" name="last-name" id="last-name" class="form-control"
                                        placeholder="Ahmed" required>
                                </div>
                            </div>
                            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control"
                                placeholder="riazbatt@gmail.com" required>
                            <textarea name="message" rows="5" class="form-control" id="message"
                                placeholder="What can we help you?"></textarea>
                            <button type="submit" class="form-control">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!--contact page content ends-->
    <div id="footcontent"></div>
</body>
<script type="text/javascript">
  
    $('#navmenu').load('navmenu.html');
    $('#footcontent').load('footcontent.html');
</script>
</html>
