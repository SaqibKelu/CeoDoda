    <main>
        <section class="contact-section section-padding">
            <div class="container-fluid">

                                <img src="images\passport_photo.jpg"
                                    class="img-fluid avatar-image" alt="">
                                <div class="d-flex flex-column justify-content-center ms-3">
                                    <p class="mb-0">Saqib A. Kelu</p>
                                    <p class="mb-0"><strong>Website Admin</strong></p>
                                </div>
                            </div>
                            <div class="contact-info">
                                <h5 class="mb-3">Contact Infomation</h5>
                                <p class="d-flex mb-2">
                                    <i class="bi-geo-alt me-2"></i>
                                    Chief Eduation Office,Near Dak Bungalow, Doda, Jammu & Kashmir,182202
                                </p>
                                <p class="d-flex mb-2">
                                    <i class="bi-telephone me-2"></i>
                                    <a href="tel: ">
                                       +91 7006410789
                                    </a>
                                </p>
                                <p class="d-flex">
                                    <i class="bi-envelope me-2"></i>
                                    <a href="mailto:saqib.kelu@jk.gov.in">
                                        saqib.kelu@jk.gov.in
                                    </a>
                                </p>
                            </div>
                        </div>
                        <div class="col-lg-12 col-12 mb-4">
                            <iframe class="rounded w-100" style="height: 250px;"

                                loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                        </div>
                    </div>
                    
                    <div class="col-lg-5 col-12 mx-auto">
                        <form class="custom-form contact-form" action="mailto:sakkikelu@gmail.com" method="post"
                            role="form">
                            <h2>Contact form</h2>
                            <p class="mb-4">Or, you can just send an email:
                                <a href="#">ceododa@jk.gov.in</a>
                            </p>
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-12">
                                    <input type="text" name="first-name" id="first-name" class="form-control"

                                </div>
                                <div class="col-lg-6 col-md-6 col-12">

                                        placeholder="Ahmed" required>
                                </div>
                            </div>
                            <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control"
                                placeholder="riazbatt@gmail.com" required>
                            <textarea name="message" rows="5" class="form-control" id="message"
                                placeholder="What can we help you?"></textarea>
                            <button type="submit" class="form-control">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
